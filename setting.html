<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings ‚Äì TaskBoard Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    .setting-card {
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .dark-mode {
      background-color: #121212 !important;
      color: white !important;
    }

    .dark-mode .setting-card {
      background-color: #1e1e1e !important;
      color: white !important;
    }

    .btn {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="setting-card">
      <h3 class="text-center mb-4">Settings</h3>

      <button class="btn btn-outline-dark" id="toggleDarkMode">üåó Toggle Dark Mode</button>
      <button class="btn btn-warning" id="clearBoard">üßπ Clear Task Board</button>
      <button class="btn btn-danger" id="resetApp">üîÑ Reset Everything</button>
      <a href="home.html" class="btn btn-secondary mt-4">‚Üê Back to TaskBoard</a>
    </div>
  </div>

  <script>
    // Load dark mode setting on page load
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    });

    document.getElementById('clearBoard').addEventListener('click', () => {
      if (confirm("Are you sure you want to clear all tasks?")) {
        localStorage.removeItem('taskBoard');
        alert("Task board cleared.");
      }
    });

    document.getElementById('resetApp').addEventListener('click', () => {
      if (confirm("This will log you out and delete all saved data. Continue?")) {
        localStorage.clear();
        alert("App reset. Redirecting to login...");
        window.location.href = 'login.html';
      }
    });
  </script>

</body>
</html>
